apply plugin: 'com.android.application'

android {
    compileSdkVersion global.compileSdkVersion
    defaultConfig {
        applicationId "com.bilibili.magicasakurademo"
        minSdkVersion global.minSdkVersion
        targetSdkVersion global.targetSdkVersion
        versionCode version_code
        versionName version_name
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':magicasakura')

    implementation global.design()
}
