apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion global.compileSdkVersion()
    defaultConfig {
        minSdkVersion global.minSdkVersion()
        targetSdkVersion global.targetSdkVersion()
        versionCode version_code
        versionName version_name
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        ignoreWarnings true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api global.design()
    api global.constraintLayout()
    api global.recyclerview_v7()
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

publish {
    userOrg = 'weixia'//bintray.com用户名
    groupId = 'com.xia'//jcenter上的路径
    artifactId = 'x-magicasakura'//项目名称
    publishVersion = '1.0.2'//版本号
    desc = 'Oh hi, this is a nice description for a project, right?'//描述，不重要
    website = 'https://github.com/wexia/X-MagicaSakura'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}